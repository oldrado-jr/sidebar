<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div id="container">
      <div class="sidebar">
        <ul>
          <li>
            <a id="logo-icon" href="#">
              <img src="./assets/logo.svg" alt="Logo">
            </a>
            <img id="menu-icon" src="./assets/menu.svg" alt="Ícone de menu">
          </li>
          <li>
            <a href="#">
              <img src="./assets/search.svg" alt="Ícone de uma lupa">
              <span class="sidebar-text">Buscar</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/grid.svg" alt="Ícone de um grid">
              <span class="sidebar-text">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/pet.svg" alt="Ícone de uma pegada de um pet">
              <span class="sidebar-text">Pets</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/user.svg" alt="Ícone de um usuário">
              <span class="sidebar-text">Clientes</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/vet.svg" alt="Ícone de um veterinário">
              <span class="sidebar-text">Vets</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/settings.svg" alt="Ícone de uma engrenagem">
              <span class="sidebar-text">Ajustes</span>
            </a>
          </li>
        </ul>
        <div id="logout-container">
          <div id="logged-user-container">
            <a id="avatar" href="#">
              <img src="./assets/photo.jpg" alt="Avatar">
            </a>
            <div id="logged-user-info-container">
              <span class="sidebar-text">Eleanor Pena</span>
              <span id="user-role">Veterinária</span>
            </div>
          </div>
          <a id="logout-icon" href="#">
            <img src="./assets/log-out.svg" alt="Ícone de logout">
          </a>
        </div>
      </div>
      <main>
        <h1>Dashboard</h1>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>

</html>
